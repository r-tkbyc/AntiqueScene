<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent('hider-material', {
        init: function () {
          const material = this.el.getObject3D('mesh').material;
          material.colorWrite = false;
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: image/mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="image/target/imageTarget_100mm(95per).jpg" />
        <a-asset-item id="antiqueModel" src="model/antique.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity light="type: ambient; intensity: 0.2;"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-entity light="type: point; intensity: 1; distance: 5; decay: 0.2" position="0 0.45 -0.7"></a-entity> -->
        <a-light type="point" intensity="1" distance="0" decay="0.25" position="0 0.45 -0.5"></a-light>
        <!--a-box color="tomato" depth="0.05" height="0.05" width="0.05" position="0 0.5 -0.8"></a-box-->
        <a-plane position="-10.48 0 0" height="20" width="20" hider-material></a-plane>
        <a-plane position="10.48 0 0" height="20" width="20" hider-material></a-plane>
        <a-plane position="0 -10.48 0" height="20" width="20" hider-material></a-plane>
        <a-plane position="0 10.48 0" height="20" width="20" hider-material></a-plane>
        <a-entity scale="1 1 1">
          <!-- <a-plane src="#card" position="0 0 0" rotation="" scale="0.9 0.9 0.9" height="1" width="1"></a-plane> -->
          <a-gltf-model src="#antiqueModel" position="0 0 -0.33" rotation="" scale="0.5 0.5 0.5" animation-mixer>
        </a-entity>
      </a-entity>
      <a-text style="color: red;">Ver1.4.7</a-text>
    </a-scene>
  </body>
</html>
