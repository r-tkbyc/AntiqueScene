<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('hider-material', {
        init: function () {
          const material = this.el.getObject3D('mesh').material;
          material.colorWrite = false;
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="filterMinCF:0.001; filterBeta: 0.01; imageTargetSrc: image/mind/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="image/target/imageTarget_100mm(95per).jpg" />
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        <a-asset-item id="antiqueModel" src="model/antique.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="-10.48 0 0" height="20" width="20"></a-plane>
        <a-plane position="10.48 0 0" height="20" width="20"></a-plane>
        <!-- <a-plane src="#card" position="0 0 0" rotation="" scale="0.9 0.9 0.9" height="1" width="1"></a-plane>
        <a-gltf-model src="#antiqueModel" position="0 0 -0.5" rotation="" scale="0.5 0.5 0.5">
        <a-gltf-model src="#avatarModel" position="0 0 -0.5" rotation="" scale="0.005 0.005 0.005" 
                      animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"> -->
      </a-entity>
      <a-text style="color: red;">Ver1.1.2</a-text>
    </a-scene>
  </body>
</html>
